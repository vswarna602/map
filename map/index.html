<!DOCTYPE html>
<html>

    <head>
        <title>Image Map 😁🔥🔥</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="container">

            <div id="image_container">
                
                <img id="image"src="puppy.jpg" usemap="#image_map">
                <map name="image_map">
                  <area alt="Golden Retriever" title="Golden Retriever" href="https://www.thesprucepets.com/dog-breed-profile-golden-retriever-1117969" coords="271,196,49" shape="circle">
                  <area alt="Begale" title="Begale" href="https://www.thesprucepets.com/dog-breed-profile-beagle-1117938" coords="337,239,31" shape="circle">
                  <area alt="Yorkshire terrier" title="Yorkshire terrier" href="https://www.rover.com/blog/yorkshire-terrier-puppies-everything-you-need-to-know/" coords="211,244,263,299" shape="rect">
                </map>

            </div>
    
        </div>
    </body>

</html>

<!-- Resources -->
<!-- Image Mapper: https://imagemap.org/ -->
<!-- Image Resizer: https://imageresizer.com/ -->
